# ZMK Configuration for Nice! Nano V2 with UART Control Shield

# Bluetooth and HID configuration for media keys
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_PHY_2M=y
CONFIG_ZMK_HID_CONSUMER_REPORT_COUNT=1

# Define a specific name for the device
CONFIG_ZMK_KEYBOARD_NAME="Pi_Media_Controller"

# Required for UART and our custom module
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_ZMK_MODULE_UART_CONTROL=y

# Set the name used in the Kconfig dependency
CONFIG_ZMK_KEYBOARD_NAME_PI_MEDIA_CONTROLLER=y

# Increase stack size for the system workqueue (helpful for async tasks)
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Optional: Enable logging for debugging UART issues
CONFIG_LOG=y
CONFIG_LOG_LEVEL_INF=y
CONFIG_LOG_BACKEND_RTT=y
